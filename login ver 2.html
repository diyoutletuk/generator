<!DOCTYPE html>
<html>
<head>
  <title>Strona logowania</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 0;
    }
    
    .container {
      max-width: 400px;
      margin: 100px auto;
      padding: 20px;
      background-color: #fff;
      border-radius: 5px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    
    .container h2 {
      text-align: center;
    }
    
    .container input[type="text"],
    .container input[type="password"] {
      width: 100%;
      padding: 10px;
      margin-bottom: 20px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    
    .container input[type="submit"] {
      width: 100%;
      padding: 10px;
      background-color: #4caf50;
      color: #fff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    
    .container input[type="submit"]:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Logowanie</h2>
    <form method="POST" action="<?php echo htmlspecialchars($_SERVER["PHP_SELF"]); ?>">
      <?php
      $login = $password = ""; // Inicjalizacja zmiennych do przechowywania danych logowania

      if ($_SERVER["REQUEST_METHOD"] == "POST") {
        // Pobierz i przetwórz dane z formularza
        $login = test_input($_POST["login"]);
        $password = test_input($_POST["password"]);

        // Wykonaj weryfikację danych logowania
        if ($login == "admin" && $password == "admin123") {
          // Jeśli dane logowania są poprawne, możesz przekierować użytkownika na inną stronę lub wykonać inne odpowiednie działania
          header("Location: welcome.php");
          exit;
        } else {
          // Jeśli dane logowania są niepoprawne, możesz wyświetlić odpowiednie komunikaty lub podejmować inne działania
          $error_message = "Niepoprawny login lub hasło.";
        }
      }

      function test_input($data) {
        $data = trim($data);
        $data = stripslashes($data);
        $data = htmlspecialchars($data);
        return $data;
      }
      ?>

      <label for="login">Login:</label>
      <input type="text" id="login" name="login" placeholder="Wprowadź login" required>

      <label for="password">Hasło:</label>
      <input type="password" id="password" name="password" placeholder="Wprowadź hasło" required>

      <input type="submit" value="Zaloguj">
      <?php if(isset($error_message)) { echo '<p style="color: red;">'.$error_message.'</p>'; } ?>
    </form>
  </div>
</body>
</html>
